<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Hansa</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* Heart */
.heart {
    position: relative;
    width: 120px;
    height: 120px;
    background: red;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
    margin: auto;
    box-shadow: 0 0 40px red;
}

.heart:before,
.heart:after {
    content: "";
    position: absolute;
    width: 120px;
    height: 120px;
    background: red;
    border-radius: 50%;
}

.heart:before {
    top: -60px;
    left: 0;
}

.heart:after {
    left: 60px;
    top: 0;
}

@keyframes beat {
    0% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.3) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
}

.container{
    text-align:center;
}

.name{
    margin-top:25px;
    font-size:30px;
    font-weight:bold;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid white;
    width:0;
    animation: typing 4s steps(30,end) forwards, blink .7s infinite;
}

@keyframes typing{
    to{width:100%;}
}
@keyframes blink{
    50%{border-color:transparent;}
}

.text{
    margin-top:10px;
    font-size:20px;
    color:#ffd6ff;
}

.signature{
    margin-top:15px;
    font-size:18px;
    color:#ffb3ff;
    font-style:italic;
}

/* Floating hearts */
.heart-float{
    position:absolute;
    bottom:-30px;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<div class="container">
    <div class="heart"></div>

    <div class="name">I Love You HANSA ‚ù§Ô∏è</div>

    <div class="text">
        You are very special ‚ú® <br>
        Always stay happy üòä
    </div>

    <div class="signature">
        ‚Äî Your Loving Husband ‚ù§Ô∏è <br>
        ABHINAV
    </div>
</div>

<script>
setInterval(()=>{
    let h = document.createElement("div");
    h.className = "heart-float";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = (15 + Math.random()*20) + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
